<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather app</title>
    <!---favicon -->
    <link rel="shortcut icon" href="favicon.icon" type="image/x-icon">
    <!--external css-->
    <link rel="stylesheet" href="style.css">
    <!--boostrap icon cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head> 
  <body>

    <div class="container my-3 d-flex justify-content-center align-items-center align-content-center" style="height: 100vh;">
        <!--structure of the weather app -->
        <div class="card shadow border border-danger" style="width: 20rem;">
            <div class="search_input input-group my-3 p-2">
              <input type="text" class="form-control search-location">
              <button class="btn btn-warning search-btn">Search</button>
            </div>

            <!--- search box end-->
            <div class="card-body text-center">
              <img src="./Asserts/w10.jpeg" alt="" class="img-fluid rounded-circle weather-icon">
              <h5 class="card-title description">Cloudly</h5>
              <p class="card-text temperature">28 <sup>0</sup> c</p>
              <p class="card-text windspeed">w 15 km/h</p>
              <p class="card-text location">Hyderabad</p>
              

            </div>
            

        </div>

    </div>


    <script src="script.js"></script>




   
  </body>
</html>
